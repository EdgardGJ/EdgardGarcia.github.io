<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/portafolio-Icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="formStyle.css">
    <title>Edgard Garcia/Contact</title>
</head>
<body>
     <section class="form form-main">
        <div class="form-content">
            <div class="box">
                <h3>Talk With Me!</h3>
                <form action="https://formcarry.com/s/9xhRwMiBSKK" method="POST">
                    <label for="name" class="label">Name</label>
                    <input id="name" class="input-control" type="text" name="name" placeholder="Complete Name" autocomplete="off">

                    <label for="email" class="label">Email</label>
                    <input id="email" class="input-control" type="email" name="email" placeholder="Email Address" autocomplete="off">

                    <label for="subject" class="label">Subject</label>
                    <input id="subject" class="input-control" type="text" name="subject" placeholder="Subject" autocomplete="off">

                    <label for="message" class="label">Message</label>
                    <textarea id="message" class="input-control" name="message" placeholder="Message here"></textarea>

                    <input class="btn" type="submit" value="Send">
                    <input type="hidden" name="_next" value="">

                </form>
            </div>
        </div>
    </section>
     <a href="/index.html" class="back">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor">

                </svg>
            </div>
        </a>
</body>
</html>
